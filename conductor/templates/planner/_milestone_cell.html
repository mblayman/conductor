{% load planner_tags %}
{% get_milestone_by_category category milestones as milestone %}
{% if milestone %}
  <td class="milestone-cell" data-milestone="{{ milestone.id }}">
    <span class="
      rounded
      {% if milestone in target_milestones %}
        bg-primary text-white
      {% endif %}
      p-2">{{ milestone }}</span>
  </td>
{% else %}
  <td></td>
{% endif %}
